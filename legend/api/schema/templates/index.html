<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema 注册监控</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ static_url }}/css/main.css">
    <style>
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl mb-2">Schema 注册监控</h1>
                <p class="text-gray-600">实时监控 Schema 注册状态和健康情况</p>
            </div>
            <button id="refreshBtn">
                刷新数据
            </button>
        </header>

        <!-- 状态概览 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- 健康状态 -->
            <div class="status-card" id="healthStatus">
                <h3>健康状态</h3>
                <p class="status-value">加载中...</p>
            </div>

            <!-- Schema 数量 -->
            <div class="status-card" id="schemaCount">
                <h3>Schema 数量</h3>
                <p class="status-value">加载中...</p>
            </div>

            <!-- 注册成功率 -->
            <div class="status-card" id="successRate">
                <h3>注册成功率</h3>
                <p class="status-value">加载中...</p>
            </div>

            <!-- 最后检查时间 -->
            <div class="status-card" id="lastCheckTime">
                <h3>最后检查时间</h3>
                <p class="status-value">加载中...</p>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Schema 类型分布 -->
            <div class="chart-container" style="height: 400px;">
                <h3>Schema 类型分布</h3>
                <div style="position: relative; height: 300px;">
                    <canvas id="schemaTypeChart"></canvas>
                </div>
            </div>

            <!-- 健康状态历史 -->
            <div class="chart-container" style="height: 400px;">
                <h3>健康状态历史</h3>
                <div style="position: relative; height: 300px;">
                    <canvas id="healthHistoryChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Schema 详情表格 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
            <div class="px-6 py-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">Schema 详情</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="schema-table min-w-full" id="schemaTable">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>Topic</th>
                            <th>格式</th>
                            <th>类型</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr>
                            <td colspan="5">
                                <div class="loading">加载中...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 自定义脚本 -->
    <script>
        const API_BASE = '/schema-monitor';

        // 格式化时间
        function formatDateTime(isoString) {
            return new Date(isoString).toLocaleString('zh-CN');
        }

        // 更新状态卡片
        async function updateStatusCards() {
            try {
                const [healthData, metricsData] = await Promise.all([
                    fetch(`${API_BASE}/health`).then(r => r.json()),
                    fetch(`${API_BASE}/metrics`).then(r => r.json())
                ]);

                // 更新健康状态
                const healthStatus = document.getElementById('healthStatus');
                healthStatus.querySelector('.status-value').textContent =
                    healthData.healthy ? '健康' : '异常';
                healthStatus.classList.toggle('status-healthy', healthData.healthy);
                healthStatus.classList.toggle('status-error', !healthData.healthy);

                // 获取最新的指标
                const latestMetrics = metricsData[0] || {};

                // 更新 Schema 数量
                document.getElementById('schemaCount').querySelector('.status-value').textContent =
                    latestMetrics.total_count || '0';

                // 更新成功率
                const successRate = document.getElementById('successRate');
                successRate.querySelector('.status-value').textContent =
                    `${((latestMetrics.success_rate || 0) * 100).toFixed(1)}%`;

                // 更新最后检查时间
                document.getElementById('lastCheckTime').querySelector('.status-value').textContent =
                    formatDateTime(healthData.timestamp);

            } catch (error) {
                console.error('更新状态卡片失败:', error);
            }
        }

        // 更新图表
        async function updateCharts() {
            try {
                const metricsData = await fetch(`${API_BASE}/metrics`).then(r => r.json());
                const latestMetrics = metricsData[0] || {};

                // Schema 类型分布图
                const typeCtx = document.getElementById('schemaTypeChart').getContext('2d');
                new Chart(typeCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(latestMetrics.schema_types || {}),
                        datasets: [{
                            data: Object.values(latestMetrics.schema_types || {}),
                            backgroundColor: [
                                '#3b82f6',
                                '#10b981',
                                '#f59e0b',
                                '#6366f1',
                                '#ef4444'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    padding: 15,
                                    font: {
                                        size: 11
                                    }
                                }
                            }
                        }
                    }
                });

                // 健康状态历史图
                const historyCtx = document.getElementById('healthHistoryChart').getContext('2d');
                const historyData = metricsData.reverse();
                new Chart(historyCtx, {
                    type: 'line',
                    data: {
                        labels: historyData.map(m => formatDateTime(m.timestamp)),
                        datasets: [{
                            label: '成功率',
                            data: historyData.map(m => (m.success_rate || 0) * 100),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    callback: value => `${value}%`
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('更新图表失败:', error);
            }
        }

        // 更新表格
        async function updateTable() {
            try {
                const healthData = await fetch(`${API_BASE}/health`).then(r => r.json());
                const tbody = document.querySelector('#schemaTable tbody');

                if (!healthData.results || healthData.results.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="text-center text-gray-500 py-8">暂无数据</div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = healthData.results.map(schema => `
                    <tr>
                        <td class="px-6 py-4">${schema.schema_name}</td>
                        <td class="px-6 py-4">${schema.topic}</td>
                        <td class="px-6 py-4">${schema.format}</td>
                        <td class="px-6 py-4">${schema.type || '-'}</td>
                        <td class="px-6 py-4">
                            <span class="status-badge ${schema.status === 'available' ? 'available' : 'unavailable'}">
                                ${schema.status}
                            </span>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('更新表格失败:', error);
            }
        }

        // 刷新所有数据
        async function refreshAll() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.style.opacity = '0.7';

            try {
                await Promise.all([
                    updateStatusCards(),
                    updateCharts(),
                    updateTable()
                ]);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.style.opacity = '1';
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            refreshAll();

            // 绑定刷新按钮事件
            document.getElementById('refreshBtn').addEventListener('click', refreshAll);

            // 自动刷新（每5分钟）
            setInterval(refreshAll, 5 * 60 * 1000);
        });
    </script>
</body>

</html>

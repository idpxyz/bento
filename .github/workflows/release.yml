name: Release

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ v* æ ‡ç­¾ï¼ˆå¦‚ v0.1.0ï¼‰

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™æƒé™æ¥åˆ›å»º Release

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ä¾¿ç”Ÿæˆ changelog

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Update version in pyproject.toml
      run: |
        sed -i "s/version = \".*\"/version = \"${{ steps.get_version.outputs.version }}\"/" pyproject.toml
        cat pyproject.toml | grep version

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Generate changelog
      id: changelog
      run: |
        echo "## What's Changed" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md

        # æ£€æŸ¥æ˜¯å¦æœ‰ä¹‹å‰çš„ tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -z "$PREV_TAG" ]; then
          # ç¬¬ä¸€ä¸ª releaseï¼Œæ˜¾ç¤ºæ‰€æœ‰æäº¤
          echo "ğŸ‰ Initial release of Bento Framework!" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Recent commits:" >> RELEASE_NOTES.md
          git log --pretty=format:"- %s (%h)" -n 20 >> RELEASE_NOTES.md
        else
          # æ˜¾ç¤ºè‡ªä¸Šä¸ª tag ä»¥æ¥çš„æ›´æ”¹
          git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD >> RELEASE_NOTES.md
        fi

        echo "" >> RELEASE_NOTES.md
        echo "---" >> RELEASE_NOTES.md
        echo "ğŸ“¦ **Installation**: \`pip install bento-framework\`" >> RELEASE_NOTES.md

        cat RELEASE_NOTES.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, 'a') || contains(steps.get_version.outputs.version, 'b') || contains(steps.get_version.outputs.version, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      if: ${{ !contains(steps.get_version.outputs.version, 'a') }}  # åªå‘å¸ƒæ­£å¼ç‰ˆæœ¬åˆ° PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Publish to Test PyPI
      if: contains(steps.get_version.outputs.version, 'a')  # alpha ç‰ˆæœ¬å‘å¸ƒåˆ° Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

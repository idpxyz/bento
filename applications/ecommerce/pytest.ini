[pytest]
# Pytest configuration for e-commerce application

# Python path - add current directory and src
pythonpath = . ../../

# Test paths
testpaths = tests

# Command line options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, etc.)
    e2e: End-to-end tests (full application)
    slow: Slow tests

# Async support
asyncio_mode = auto


[pytest]
# Pytest configuration for my-shop

# Python path
pythonpath = .

# Test paths
testpaths = tests

# Command line options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, etc.)
    e2e: End-to-end tests (full application)
    slow: Slow tests

# Async support
asyncio_mode = auto